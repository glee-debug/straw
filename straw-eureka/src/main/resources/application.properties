# eureka默认端口号8761 eureka也是一个tomcat项目,也能输入路径访问
server.port=8761
# 作为eureka服务器 不需要进行对自己的注册
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
# 注册中心只是提供其他服务的发现和调用,而注册中心本身不参与其他服务的工作,所以不需要抓取注册列表
# eureka集群
# server.port=8762 / server.port=8763
# spring.application.name=eureka1
# spring.application.name=eureka2
# eureka.client.service-url.defaultZone = http://localhost:8762/eureka,http://localhost:8762/eureka
# eureka.client.register-with-eureka=true
# eureka.client.fetch-registry=true
# eureka自我保护机制 引发原因可能是 当前所有注册到eureka的实例中15%以上已经连续三次没有心跳
